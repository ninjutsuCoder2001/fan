<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="containerAll">


        <!--fan-->

        <div class="block2">
            <input type="radio" name="fan" id="zero" /><input type="radio" name="fan" id="one" checked="true" /><input
                type="radio" name="fan" id="two" /><input type="radio" name="fan" id="three" />
            <div class="scene">
                <div class="fan">
                    <div class="fan__base">
                        <div class="cuboid base">
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                        </div>
                    </div>
                    <div class="fan__controls"><label class="fan__control" for="zero">
                            <div class="cuboid control">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                            </div>
                        </label><label class="fan__control" for="one">
                            <div class="cuboid control">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                            </div>
                        </label><label class="fan__control" for="two">
                            <div class="cuboid control">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                            </div>
                        </label><label class="fan__control" for="three">
                            <div class="cuboid control">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                            </div>
                        </label></div>
                    <div class="fan__spine">
                        <div class="cuboid spine">
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                            <div class="cuboid__side"></div>
                        </div>
                    </div>
                    <div class="fan__head">
                        <div class="fan__rotater">
                            <div class="cuboid rotater">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                            </div>
                            <div class="fan__stalk">
                                <div class="cuboid stalk">
                                    <div class="cuboid__side"></div>
                                    <div class="cuboid__side"></div>
                                    <div class="cuboid__side"></div>
                                    <div class="cuboid__side"></div>
                                    <div class="cuboid__side"></div>
                                    <div class="cuboid__side"></div>
                                </div>
                            </div>
                        </div>
                        <div class="fan__barrel">
                            <div class="cuboid barrel">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                            </div>
                        </div>
                        <div class="fan__housing">
                            <div class="fan__housing-rear"></div>
                            <div class="fan__blades">
                                <div class="fan__blade"></div>
                                <div class="fan__blade"></div>
                                <div class="fan__blade"></div>
                            </div>
                            <div class="fan__housing-front"><img src="https://assets.codepen.io/605876/avatar.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--LinhAnh-->
        <div class="container">
            <div class="LinhAnh">
            <div class="girl_complete">
                <div class="girl_hair"></div>
                <div class="girl_face">
                    <div class="girl_glasses">
                        <div class="girl_eye"></div>
                        <div class="girl_eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="girl_body"></div>
            </div>
            <div class="sachCuaLinhAnh">
                <figure class="book">

                    <!-- Front -->
                  
                    <ul class="paperback_front">
                      <li>
                        <span class="ribbon">note</span>
                      </li>
                      <li></li>
                    </ul>
                  
                    <!-- Pages -->
                  
                    <ul class="ruled_paper">
                      <li></li>
                      <li>
                        <a class="btn" href="#">học đi đừng bỏ cuộc!</a>
                      </li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                  
                    <!-- Back -->
                  
                    <ul class="paperback_back">
                      <li></li>
                    </ul>
                  
                  </figure>
            </div>

            </div>


        </div>

    </div>

</body>

</html>
